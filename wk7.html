<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 & JavaScript Animations</title>
    <style>
        /* General Styling */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
}

/* Button Styling */
button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease-in-out;
}

button:hover {
    background-color: #0056b3;
}

/* Animated Box */
#box {
    width: 100px;
    height: 100px;
    background-color: red;
    margin: 20px auto;
    transition: transform 0.5s ease-in-out;
}

/* Keyframe Animation */
@keyframes bounce {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
}

/* Class added dynamically by JavaScript */
.bounce {
    animation: bounce 0.5s ease-in-out;
}

    </style>
</head>
<body>

    <h1>CSS3 Transitions & JavaScript Animations</h1>

    <button id="animateBtn">Click Me to Animate</button>
    
    <div id="box"></div>

    <script>
        // Select elements
const button = document.getElementById("animateBtn");
const box = document.getElementById("box");

// Function to animate the box
function animateBox() {
    box.classList.add("bounce");

    // Remove class after animation completes to allow re-triggering
    setTimeout(() => {
        box.classList.remove("bounce");
    }, 500);

    // Save animation trigger count in localStorage
    let count = localStorage.getItem("animationCount") || 0;
    count++;
    localStorage.setItem("animationCount", count);

    console.log(`Animation triggered ${count} times!`);
}

// Load saved animation count from localStorage
window.onload = function() {
    let savedCount = localStorage.getItem("animationCount") || 0;
    console.log(`Previous animation count: ${savedCount}`);
};

// Event Listener for button click
button.addEventListener("click", animateBox);
    </script>
    
   
</body>
</html>
